<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart To-Do App</title>

<!-- AngularJS -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

<!-- Font Awesome Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background: #ffffff;
    width: 420px;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    animation: fadeIn 0.5s ease-in-out;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

h2 i {
    color: #667eea;
}

.input-group {
    display: flex;
    margin-bottom: 15px;
}

input[type="text"] {
    flex: 1;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 8px 0 0 8px;
    outline: none;
    font-size: 14px;
}

.add-btn {
    padding: 10px 15px;
    border: none;
    background: #667eea;
    color: white;
    cursor: pointer;
    border-radius: 0 8px 8px 0;
    transition: 0.3s;
}

.add-btn:hover {
    background: #5a67d8;
}

ul {
    list-style: none;
    padding: 0;
    margin: 0;
    max-height: 250px;
    overflow-y: auto;
}

li {
    padding: 10px;
    margin: 8px 0;
    background: #f4f4f4;
    border-radius: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: 0.3s;
}

li:hover {
    background: #e0e7ff;
}

.completed {
    text-decoration: line-through;
    color: gray;
}

.actions button {
    border: none;
    padding: 6px 8px;
    margin-left: 5px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 12px;
    transition: 0.3s;
}

.complete-btn {
    background: #1cc88a;
    color: white;
}

.delete-btn {
    background: #e74a3b;
    color: white;
}

.complete-btn:hover { opacity: 0.8; }
.delete-btn:hover { opacity: 0.8; }

.footer {
    margin-top: 15px;
    font-size: 13px;
    text-align: center;
    color: #555;
}

@keyframes fadeIn {
    from {opacity: 0; transform: translateY(10px);}
    to {opacity: 1; transform: translateY(0);}
}
</style>
</head>

<body ng-controller="TodoController">

<div class="container">
    <h2><i class="fas fa-check-circle"></i> Smart To-Do List</h2>

    <div class="input-group">
        <input type="text" ng-model="newTask" placeholder="Add a new task...">
        <button class="add-btn" ng-click="addTask()">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <ul>
        <li ng-repeat="task in tasks">
            <span ng-class="{'completed': task.completed}">
                <i class="fas fa-circle-check" 
                   ng-if="task.completed" 
                   style="color:#1cc88a;"></i>
                {{ task.name }}
            </span>

            <div class="actions">
                <button class="complete-btn" ng-click="toggleComplete(task)">
                    <i class="fas fa-check"></i>
                </button>
                <button class="delete-btn" ng-click="deleteTask($index)">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </li>
    </ul>

    <div class="footer">
        Total Tasks: {{ tasks.length }} |
        Completed: {{ completedCount() }}
    </div>
</div>

<script>
var app = angular.module("todoApp", []);

app.controller("TodoController", function($scope) {

    $scope.tasks = [];

    $scope.addTask = function() {
        if ($scope.newTask && $scope.newTask.trim() !== "") {
            $scope.tasks.push({
                name: $scope.newTask,
                completed: false
            });
            $scope.newTask = "";
        }
    };

    $scope.deleteTask = function(index) {
        $scope.tasks.splice(index, 1);
    };

    $scope.toggleComplete = function(task) {
        task.completed = !task.completed;
    };

    $scope.completedCount = function() {
        return $scope.tasks.filter(t => t.completed).length;
    };

});
</script>

</body>
</html>
